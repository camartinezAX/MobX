<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State of Automation | Axos QE</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* ═══════════════════════════════════════════════════════════════════
           STATE OF AUTOMATION - macOS WINDOW INTERFACE
           ═══════════════════════════════════════════════════════════════════ */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0f1a 0%, #1a1f3a 50%, #0d1525 100%);
            min-height: 100vh;
            overflow-x: hidden;
            cursor: auto !important;
        }
        
        /* Desktop Background */
        .desktop {
            min-height: 100vh;
            padding: 90px 40px 60px;
            position: relative;
        }
        
        .desktop::before {
            content: '';
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(250, 167, 74, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(236, 72, 153, 0.05) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }
        
        /* ═══════════════════════════════════════════════════════════════════
           NAVBAR - Matching Newsletter Hub Style
           ═══════════════════════════════════════════════════════════════════ */
        
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(10, 15, 26, 0.85);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            z-index: 9999;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }
        
        .logo-img {
            height: 36px;
            width: auto;
            filter: brightness(1.1);
        }
        
        .logo-text {
            display: flex;
            flex-direction: column;
        }
        
        .logo-main {
            font-family: 'Syne', sans-serif;
            font-size: 18px;
            font-weight: 800;
            color: white;
            line-height: 1.1;
        }
        
        .logo-sub {
            font-size: 11px;
            color: var(--axos-orange);
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .nav-center {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-link {
            padding: 8px 18px;
            font-size: 13px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            color: white;
            background: rgba(255, 255, 255, 0.08);
        }
        
        .nav-link.active {
            color: var(--axos-orange);
            background: rgba(250, 167, 74, 0.1);
        }
        
        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }
        
        .live-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: livePulse 2s infinite;
        }
        
        @keyframes livePulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.5); }
            50% { opacity: 0.8; box-shadow: 0 0 0 6px rgba(34, 197, 94, 0); }
        }
        
        .live-text {
            font-size: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
        }
        
        /* Font Size Control */
        .font-size-control {
            display: flex;
            align-items: center;
            gap: 4px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 6px 10px;
        }
        
        .font-size-btn {
            width: 30px;
            height: 26px;
            background: rgba(255, 255, 255, 0.08);
            border: none;
            border-radius: 6px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .font-size-btn:hover {
            background: var(--axos-orange);
            color: #0a0f1a;
            transform: scale(1.05);
        }
        
        .font-size-btn:active {
            transform: scale(0.95);
        }
        
        .font-size-display {
            min-width: 45px;
            text-align: center;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            font-weight: 600;
            color: var(--axos-orange);
        }
        
        /* Font control in window titlebars */
        .titlebar-font-control {
            position: absolute;
            right: 20px;
        }
        
        .fullscreen-titlebar,
        .detail-modal-titlebar,
        .analytics-modal-titlebar {
            position: relative;
        }
        
        /* CSS Variable for font scaling */
        :root {
            --font-scale: 1;
        }
        
        /* ═══════════════════════════════════════════════════════════════════
           PAGE HEADER - Hero-style with animated background
           ═══════════════════════════════════════════════════════════════════ */
        
        .page-header {
            text-align: center;
            padding: 60px 40px 40px;
            position: relative;
            z-index: 1;
            margin-bottom: 20px;
        }
        
        .page-header-bg {
            position: absolute;
            inset: 0;
            overflow: hidden;
            z-index: -1;
        }
        
        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: orbFloat 8s ease-in-out infinite;
        }
        
        .orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(250, 167, 74, 0.4) 0%, transparent 70%);
            top: -100px;
            left: 10%;
            animation-delay: 0s;
        }
        
        .orb-2 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3) 0%, transparent 70%);
            top: -50px;
            right: 15%;
            animation-delay: -3s;
        }
        
        .orb-3 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.25) 0%, transparent 70%);
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: -5s;
        }
        
        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -20px) scale(1.05); }
            66% { transform: translate(-20px, 20px) scale(0.95); }
        }
        
        .grid-lines {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(ellipse at center, black 0%, transparent 70%);
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            font-size: 13px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            margin-bottom: 40px;
            transition: all 0.3s;
        }
        
        .back-link:hover {
            background: rgba(250, 167, 74, 0.15);
            border-color: var(--axos-orange);
            color: var(--axos-orange);
            transform: translateX(-5px);
            box-shadow: 0 10px 30px rgba(250, 167, 74, 0.15);
        }
        
        .back-link svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }
        
        .page-title {
            font-family: 'Syne', sans-serif;
            font-size: clamp(38px, 6vw, 64px);
            font-weight: 800;
            color: white;
            margin-bottom: 16px;
            line-height: 1.1;
            letter-spacing: -1px;
        }
        
        .page-title span {
            background: linear-gradient(135deg, var(--axos-orange) 0%, #f59e0b 50%, #fbbf24 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .page-subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.5;
        }
        
        .page-meta {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .meta-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .meta-badge-icon {
            font-size: 16px;
        }
        
        .meta-badge-highlight {
            color: var(--axos-orange);
            font-weight: 600;
        }
        
        .leader-badge {
            background: linear-gradient(135deg, rgba(234, 179, 8, 0.15), rgba(234, 179, 8, 0.05));
            border-color: rgba(234, 179, 8, 0.3);
        }
        
        .leader-badge .meta-badge-highlight {
            color: #fcd34d;
        }
        
        /* Windows Grid */
        .windows-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            max-width: 1600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        /* macOS Window */
        .mac-window {
            background: rgba(30, 30, 35, 0.9);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer !important;
            position: relative;
        }
        
        a, button, .category-header, .traffic-lights {
            cursor: pointer !important;
        }
        
        .mac-window:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(250, 167, 74, 0.3),
                0 0 40px rgba(250, 167, 74, 0.1);
        }
        
        /* Window Title Bar */
        .window-titlebar {
            height: 40px;
            background: linear-gradient(180deg, rgba(60, 60, 65, 1) 0%, rgba(45, 45, 50, 1) 100%);
            display: flex;
            align-items: center;
            padding: 0 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.3);
            user-select: none;
        }
        
        /* Window Action Button */
        .window-action-btn {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            cursor: pointer !important;
            transition: all 0.25s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .window-action-btn svg {
            width: 14px;
            height: 14px;
            stroke-width: 2;
            fill: none;
            transition: all 0.25s ease;
        }
        
        /* Green expand button (on closed windows) */
        .window-action-btn.expand {
            background: rgba(40, 201, 64, 0.15);
            border: 1px solid rgba(40, 201, 64, 0.3);
        }
        
        .window-action-btn.expand svg {
            stroke: #28c940;
        }
        
        .window-action-btn.expand:hover {
            background: rgba(40, 201, 64, 0.3);
            border-color: #28c940;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(40, 201, 64, 0.4);
        }
        
        .window-action-btn.expand:hover svg {
            stroke: #4ade80;
        }
        
        /* Yellow collapse button (on open/fullscreen windows) */
        .window-action-btn.collapse {
            background: rgba(234, 179, 8, 0.15);
            border: 1px solid rgba(234, 179, 8, 0.3);
        }
        
        .window-action-btn.collapse svg {
            stroke: #eab308;
        }
        
        .window-action-btn.collapse:hover {
            background: rgba(234, 179, 8, 0.3);
            border-color: #eab308;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(234, 179, 8, 0.4);
        }
        
        .window-action-btn.collapse:hover svg {
            stroke: #facc15;
        }
        
        .window-title {
            flex: 1;
            text-align: center;
            font-size: 13px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .window-title-spacer {
            width: 52px;
        }
        
        /* Window Content Preview */
        .window-preview {
            padding: 25px;
            min-height: 200px;
        }
        
        .preview-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .preview-avatar {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Syne', sans-serif;
            font-size: 22px;
            font-weight: 800;
            color: #0a0f1a;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .preview-info h3 {
            font-size: 20px;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
        }
        
        .preview-info p {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .preview-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .preview-stat {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .preview-stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 24px;
            font-weight: 700;
            color: var(--axos-orange);
        }
        
        .preview-stat-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 4px;
        }
        
        .preview-teams {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .preview-team-chip {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .click-hint {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 12px;
            color: rgba(255, 255, 255, 0.3);
        }
        
        .click-hint svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
        }
        
        /* ═══════════════════════════════════════════════════════════════════
           FULLSCREEN MODAL
           ═══════════════════════════════════════════════════════════════════ */
        
        .fullscreen-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }
        
        .fullscreen-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .fullscreen-window {
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(25, 25, 30, 0.98);
            z-index: 10001;
            transform: scale(0.9) translateY(50px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .fullscreen-window.active {
            transform: scale(1) translateY(0);
            opacity: 1;
            visibility: visible;
        }
        
        .fullscreen-titlebar {
            height: 50px;
            background: linear-gradient(180deg, rgba(50, 50, 55, 1) 0%, rgba(40, 40, 45, 1) 100%);
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }
        
        .fullscreen-titlebar .window-action-btn {
            width: 32px;
            height: 32px;
        }
        
        .fullscreen-titlebar .window-action-btn svg {
            width: 16px;
            height: 16px;
        }
        
        .fullscreen-title {
            flex: 1;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .fullscreen-content {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
        }
        
        .fullscreen-content::-webkit-scrollbar {
            width: 8px;
        }
        
        .fullscreen-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .fullscreen-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
        
        /* Fullscreen Header */
        .fullscreen-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .fullscreen-avatar {
            width: 100px;
            height: 100px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Syne', sans-serif;
            font-size: 36px;
            font-weight: 800;
            color: #0a0f1a;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }
        
        .fullscreen-info h2 {
            font-size: 32px;
            font-weight: 800;
            color: white;
            margin-bottom: 10px;
        }
        
        .fullscreen-teams-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .fullscreen-team-chip {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Stats Row */
        .fullscreen-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .fullscreen-stat-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
        }
        
        .fullscreen-stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 36px;
            font-weight: 700;
            color: var(--axos-orange);
        }
        
        .fullscreen-stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 8px;
        }
        
        /* Category Sections */
        .category-section {
            margin-bottom: 30px;
        }
        
        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 25px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px 16px 0 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .category-header:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .category-header.collapsed {
            border-radius: 16px;
        }
        
        .category-title {
            font-size: 18px;
            font-weight: 700;
            color: white;
        }
        
        .category-badges {
            display: flex;
            gap: 12px;
        }
        
        .category-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .category-badge.completed {
            background: rgba(34, 197, 94, 0.15);
            color: #22c55e;
        }
        
        .category-badge.in-progress {
            background: rgba(234, 179, 8, 0.15);
            color: #eab308;
        }
        
        .category-badge.blocked {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
        }
        
        .category-toggle {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.5);
            transition: transform 0.3s;
        }
        
        .category-toggle svg {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }
        
        .category-header.collapsed .category-toggle {
            transform: rotate(-90deg);
        }
        
        .category-content {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-top: none;
            border-radius: 0 0 16px 16px;
            overflow: hidden;
            max-height: 2000px;
            transition: max-height 0.5s ease;
        }
        
        .category-header.collapsed + .category-content {
            max-height: 0;
            border: none;
        }
        
        /* Project Table */
        .project-table {
            width: 100%;
        }
        
        .project-table-header {
            display: grid;
            grid-template-columns: 2.5fr 1fr 1fr 1fr 2fr;
            gap: 15px;
            padding: 15px 25px;
            background: rgba(0, 0, 0, 0.2);

            font-weight: 600;
            text-transform: uppercase;

        .project-name {

            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);

        .progress-cell {
            display: flex;
            align-items: center;
            gap: 10px;

        .progress-bar {

            height: 6px;
            background: rgba(255, 255, 255, 0.1);

        .change-badge.down {

            color: #ef4444;
        }

            font-size: 11px;
            font-weight: 600;

        .status-badge.completed {
            background: rgba(34, 197, 94, 0.15);
            color: #22c55e;
        }
        
        .status-badge.in-progress {
            background: rgba(234, 179, 8, 0.15);
            color: #eab308;
        }
        
        .status-badge.blocked {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
        }
        
        .status-badge.not-started {
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.5);
        }
        
        .impact-text {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            line-height: 1.4;
        }

            padding-top: 40px;

        .analysis-title {

            font-weight: 700;
            color: white;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 12px;

        .analysis-grid {

            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));

        .analysis-card {

            border-radius: 16px;
            padding: 25px;

        .analysis-card h4 {
            font-size: 14px;
            font-weight: 600;
            color: var(--axos-orange);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;

            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        
        .velocity-year {
            text-align: center;
        }
        
        .velocity-year-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 5px;
        }
        
        .velocity-year-value {

            font-size: 28px;
            font-weight: 700;
            color: white;
        }
        
        .velocity-change {
            padding: 10px 15px;
            border-radius: 12px;
            text-align: center;
        }
        
        .velocity-change.up {

        .velocity-change.down {
            background: rgba(239, 68, 68, 0.15);
        }

        .velocity-change.down .velocity-change-arrow { color: #ef4444; }
        
        .velocity-change-value {

            font-size: 14px;
            font-weight: 700;

        .velocity-change.up .velocity-change-value { color: #22c55e; }
        .velocity-change.down .velocity-change-value { color: #ef4444; }
        
        /* Summary List */
        .summary-list {
            list-style: none;
        }
        
        .summary-list li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            padding-left: 20px;
            position: relative;
        }
        
        .summary-list li::before {
            content: '•';
            position: absolute;
            left: 0;
            color: var(--axos-orange);
        }
        
        .summary-list li:last-child {
            border-bottom: none;

        /* RCA Bars */
        .rca-bar-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .rca-label {
            width: 120px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .rca-bar {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .rca-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 1s ease;
        }
        
        .rca-fill.primary { background: linear-gradient(90deg, #3b82f6, #60a5fa); }
        .rca-fill.warning { background: linear-gradient(90deg, #eab308, #facc15); }
        .rca-fill.danger { background: linear-gradient(90deg, #ef4444, #f87171); }
        .rca-fill.success { background: linear-gradient(90deg, #22c55e, #4ade80); }
        
        .rca-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            min-width: 45px;
            text-align: right;
        }
        
        /* Actions List */
        .actions-list {
            list-style: none;
        }
        
        .actions-list li {
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            padding-left: 25px;
            position: relative;
        }
        
        .actions-list li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: #22c55e;
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            .project-table-header,
            .project-row {
                grid-template-columns: 2fr 1fr 1fr 1fr;
            }
            
            .project-row > :last-child,
            .project-table-header > :last-child {
                display: none;
            }
            
            .fullscreen-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .desktop {
                padding: 80px 20px 20px;
            }
            
            .windows-grid {
                grid-template-columns: 1fr;
            }
            
            .fullscreen-content {
                padding: 20px;
            }
            
            .fullscreen-header {
                flex-direction: column;
                text-align: center;
            }
            
            .fullscreen-stats {
                grid-template-columns: 1fr 1fr;
            }
            
            .project-table-header,
            .project-row {
                grid-template-columns: 1.5fr 1fr 1fr;
            }
            
            .project-row > :nth-child(4),
            .project-table-header > :nth-child(4) {
                display: none;
            }
        }
        
        /* ═══════════════════════════════════════════════════════════════════
           CATEGORY TILES - New Tile-Based Interface
           ═══════════════════════════════════════════════════════════════════ */
        
        .category-tiles-section {
            margin-top: 40px;
        }
        
        .tiles-section-title {
            font-size: 18px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .tiles-icon {
            font-size: 24px;
        }
        
        .category-tiles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }
        
        .category-tile {
            position: relative;
            background: linear-gradient(145deg, rgba(40, 40, 50, 0.9) 0%, rgba(30, 30, 40, 0.95) 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 25px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: tileSlideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            animation-delay: var(--tile-delay, 0s);
            opacity: 0;
            transform: translateY(30px);
        }
        
        @keyframes tileSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .category-tile:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--tile-color, var(--axos-orange));
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.4),
                0 0 40px rgba(250, 167, 74, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .tile-glow {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, var(--tile-color, var(--axos-orange)) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s;
            pointer-events: none;
        }
        
        .category-tile:hover .tile-glow {
            opacity: 0.05;
        }
        
        .tile-content {
            display: flex;
            align-items: center;
            gap: 18px;
            margin-bottom: 18px;
            position: relative;
            z-index: 1;
        }
        
        .tile-icon {
            font-size: 36px;
            flex-shrink: 0;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }
        
        .tile-info {
            flex: 1;
            min-width: 0;
        }
        
        .tile-title {
            font-size: 16px;
            font-weight: 700;
            color: white;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .tile-subtitle {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .tile-stats {
            flex-shrink: 0;
        }
        
        .tile-completion {
            width: 56px;
            height: 56px;
        }
        
        .tile-ring {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }
        
        .tile-ring-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 3;
        }
        
        .tile-ring-fill {
            fill: none;
            stroke: var(--tile-color, var(--axos-orange));
            stroke-width: 3;
            stroke-linecap: round;
            transition: stroke-dasharray 1s ease-out;
        }
        
        .tile-ring-text {
            fill: white;
            font-size: 10px;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            text-anchor: middle;
            transform: rotate(90deg);
            transform-origin: center;
        }
        
        .tile-analytics-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.4);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .tile-footer {
            display: flex;
            gap: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            z-index: 1;
        }
        
        .tile-stat {
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .tile-stat.done { color: #22c55e; }
        .tile-stat.progress { color: #eab308; }
        .tile-stat.blocked { color: #ef4444; }
        
        .tile-arrow {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s;
        }
        
        .tile-arrow svg {
            width: 24px;
            height: 24px;
            stroke: var(--tile-color, var(--axos-orange));
            stroke-width: 2;
            fill: none;
        }
        
        .category-tile:hover .tile-arrow {
            opacity: 1;
            right: 15px;
        }
        
        .qcoe-tile {
            background: linear-gradient(145deg, rgba(245, 158, 11, 0.1) 0%, rgba(30, 30, 40, 0.95) 100%);
        }

            font-size: 12px;

        /* Animated Lines */
        .velocity-line {
            fill: none;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            animation: drawLine 2.5s ease-out forwards;
        }
        
        .line-2024 {
            stroke: #1e40af;
        }
        
        .line-2025 {
            stroke: #f59e0b;

            to {

            }
        }

            opacity: 0;
            animation: pointAppear 0.4s ease-out forwards;

        .data-point-2024 {
            fill: #1e40af;
            stroke: #3b82f6;
            stroke-width: 2;
        }
        
        .data-point-2025 {
            fill: #f59e0b;
            stroke: #fbbf24;
            stroke-width: 2;

            0% {
                opacity: 0;
                transform: scale(0);

            60% {
                transform: scale(1.3);

            100% {
                opacity: 1;
                transform: scale(1);
